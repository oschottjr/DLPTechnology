<section class="container specform-default">
    <productnav editvariant="true" product="Product" variant="Variant" />

    <div class="col-md-4 col-collapse" ng-hide="!Variant.PreviewUrl">
        <div class="panel panel-default">
            <div class="panel-body">
                <figure>
                    <img ng-src="{{Variant.PreviewUrl}}" />
                </figure>
            </div>
        </div>
    </div>
    <div ng-class="{'col-xs-12 col-collapse': !Variant.PreviewUrl, 'col-md-7 col-md-offset-1 col-collapse': Variant.PreviewUrl }">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span ng-show="Variant.PreviewUrl">Edit </span>{{Variant.ExternalID || 'Create New'}}</h3>
            </div>
            <div class="panel-body form-group">
                <div class="view-form-icon">
                    <div class="input-group">
                        <label>Address</label>
                        <input class="form-control" placeholder="{{Variant.Specs.Address_1.Name}}" size="{{Variant.Specs.Address_1.Width * .13}}" ng-maxlength="{{Variant.Specs.Address_1.MaxLength}}" ui-mask="{{Variant.Specs.Address_1.MaskedInput}}" type="text" autocomplete="off" ng-required="{{Variant.Specs.Address_1.Required}}" ng-model="Variant.Specs.Address_1.Value"></input>
                    </div>
                    <div class="input-group">
                        <label>Address Line Two</label>
                        <input class="form-control" placeholder="{{Variant.Specs.Address_2.Name}}" size="{{Variant.Specs.Address_2.Width * .13}}" ng-maxlength="{{Variant.Specs.Address_2.MaxLength}}" ui-mask="{{Variant.Specs.Address_2.MaskedInput}}" type="text" autocomplete="off" ng-required="{{Variant.Specs.Address_2.Required}}" ng-model="Variant.Specs.Address_2.Value"></input>
                    </div>
                    <div class="panel-footer">
                        <button class="btn btn-primary pull-right" type="submit" ng-click="save()">Save</button>
                    </div>
                </div>
            </div>
</section>
